<!doctype html>
<html>
    <head>
        <script src="search.js"></script>
        <link rel="stylesheet" href="style.css" type="text/css">
        <title>iBuy</title>
    </head>
    <body>
        <div class="start">
            <h1 class="title">iBuy</h1>
        </div>
        <div class="search">
            <input type="text" id="searchBar" size="60" class="searchBar" placeholder="Я ищу...">
            <div class="searchIn">
                <input type="image" title="Поиск в Яндекс Маркете" src="img/yandexMarketLogo.webp" class="searchInYandexMarket searchInButton" onclick="searchInYandexMarket()">
                <input type="image" title="Поиск в OZON.ru" src="img/ozonLogo.webp" class="searchInOZON searchInButton" onclick="searchInOZON()">
                <input type="image" title="Поиск в Wildberries" src="img/wildberriesLogo.webp" class="searchInWildBerries searchInButton" onclick="searchInWildBerries()">
                <input type="image" title="Поиск в AliExpress" src="img/aliexpressLogo.webp" class="searchInAliExpress searchInButton" onclick="searchInAliExpress()">
                <input type="image" title="Поиск в EBay" src="img/ebayLogo.webp" class="searchInEBay searchInButton" onclick="searchInEBay()">
                <input type="image" title="Поиск в Amazon" src="img/amazonLogo.webp" class="searchInAmazon searchInButton" onclick="searchInAmazon()">
                <input type="image" title="Поиск на Avito" src="img/avitoLogo.webp" class="searchInAvito searchInButton" onclick="searchInAvito()">
                <input type="image" title="Поиск на Юле" src="img/yoolaLogo.webp" class="searchInYoola searchInButton" onclick="searchInYoola()">
                <input type="image" title="Поиск на OlX" src="img/olxLogo.webp" class="searchInOlX searchInButton" onclick="searchInOlX()">
            </div>
        </div>
    </body>
</html>
