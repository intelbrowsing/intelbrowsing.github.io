<!doctype html>
<html>
    <head>
        <script src="search.js"></script>
        <link rel="stylesheet" href="style.css" type="text/css">
        <title>iSearch</title>
    </head>
    <body>
        <div class="start">
            <h1 class="title">iSearch</h1>
        </div>
        <div class="search">
            <input type="text" id="searchBar" size="60" class="searchBar" placeholder="Я ищу...">
            <div class="searchIn">
                <input type="image" title="Поиск в Яндекс" src="img/yandexLogo.webp" class="searchInYandex searchInButton" onclick="searchInYandex()">
                <input type="image" title="Поиск в Google" src="img/googleLogo.webp" class="searchInGoogle searchInButton" onclick="searchInGoogle()">
                <input type="image" title="Поиск в Yahoo!" src="img/yahooLogo.webp" class="searchInYahoo searchInButton" onclick="searchInYahoo()">
                <input type="image" title="Поиск в Aol." src="img/aolLogo.webp" class="searchInAol searchInButton" onclick="searchInAol()">
                <input type="image" title="Поиск в Rambler" src="img/ramblerLogo.webp" class="searchInRambler searchInButton" onclick="searchInRambler()">
                <input type="image" title="Поиск в MailRu" src="img/mailRuLogo.webp" class="searchInMailRu searchInButton" onclick="searchInMailRu()">
            </div>
        </div>
    </body>
</html>
